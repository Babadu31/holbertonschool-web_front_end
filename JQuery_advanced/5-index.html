    <body>

        <script>
$(document).ready(function() {
    function createFamilyTree() {
        var table = $('<table></table>');
        var tableHead = $('<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>');
        var tableBody = $('<tbody></tbody>');

        table.append(tableHead);
        table.append(tableBody);

        $('body').append(table);
    }

    function addNewMember(firstName, lastName) {
        var row = $('<tr></tr>');
        var cell1 = $('<td></td>').text(firstName);
        var cell2 = $('<td></td>').text(lastName);
        var cell3 = $('<td></td>').text('(x)').css('background-color', 'orange').click(function() {
            $(this).parent('tr').remove();
        });

        row.append(cell1);
        row.append(cell2);
        row.append(cell3);

        $('tbody').append(row);
    }

    createFamilyTree();
    addNewMember('Guillaume', 'Salva');
    addNewMember('Arielle', 'Snizt');
    addNewMember('Fanette', 'Snizt');
    addNewMember('Gerard', 'Snizt');
    addNewMember('Victor', 'Salva');
});
</script>
        

    </body>

</html>
