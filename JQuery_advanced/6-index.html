<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script type="application/javascript">

</script>


    </head>

    <body>

        <script>
$(document).ready(function() {
    function createFamilyTree() {
        var table = $('<table></table>');
        var tableHead = $('<thead><tr><th>Firstname</th><th>Lastname</th></tr></thead>');
        var tableBody = $('<tbody></tbody>');

        table.append(tableHead);
        table.append(tableBody);

        $('body').append(table);
    }

    $(document).ready(function() {
    function createForm() {
        var form = $('<form></form>');
        var input1 = $('<input type="text" placeholder="Firstname">');
        var input2 = $('<input type="text" placeholder="Lastname">');
        var select = $('<select><option value="before">Before</option><option value="after">After</option></select>');
        var submitBtn = $('<input type="submit" value="Add Member">');

        form.append(input1);
        form.append(input2);
        form.append(select);
        form.append(submitBtn);

        $('table').before(form);
    }

    createFamilyTree();
    createForm();

    $('form').submit(function(event) {
        event.preventDefault();
        var firstName = $('input:nth-of-type(1)').val();
        var lastName = $('input:nth-of-type(2)').val();
        var position = $('select').val();

        addNewMember(firstName, lastName, position);
    });

    function addNewMember(firstName, lastName, position) {
        var row = $('<tr></tr>');
        var cell1 = $('<td></td>').text(firstName);
        var cell2 = $('<td></td>').text(lastName);
        var cell3 = $('<td></td>').text('(x)').css('background-color', 'orange').click(function() {
            $(this).parent('tr').remove();
        });

        row.append(cell1);
        row.append(cell2);
        row.append(cell3);

        if (position === 'before') {
            $('tbody').prepend(row);
        } else {
            $('tbody').append(row);
        }
    }
});
});
</script>
        

    </body>

</html>
